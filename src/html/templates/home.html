<!DOCTYPE html>
<html lang="en">

@@include('../partials/head/head.html')

<body>
  <div class="wrapper">
    @@include('../partials/components/header.html')
    @@include('../partials/components/leftNav.html')
    <main>
          <div class="leftSideImg">
            <img src="./assets/images/Grow-Your-own-way.png">
          </div>
          <div class="content"></div>
    </main>
    @@include('../partials/components/footer.html')
  </div>

  @@include('../partials/scripts/common.html')

  <script>
    function hideLeftNav() {
      let nav=document.getElementById('leftNav');
      nav.classList.remove("leftNav");
      nav.classList.add("hiddenNav");

    }
  function showLeftNav(){
    let nav = document.getElementById('leftNav');
    nav.classList.remove('hiddenNav');
    nav.classList.add('leftNav');
}</script>
</body>

</html>
