<script>

function hideLeftNav() {
  document.body.classList.remove("leftNavActive");
}
function showLeftNav(){
  document.body.classList.add("leftNavActive");
}

var elems = document.querySelectorAll('.hasSubmenu');

elems.forEach(
  function(elem) {
    elem.addEventListener('click', function(evt) {
      evt.target.classList.toggle("openSubmenu");
    }, true); 
  }
);

</script>
